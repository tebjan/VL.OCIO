fn aces_rgb_2_saturation(rgb: vec3<f32>) -> f32 {

    );

        -0.7185482425,  2.0810307172,  3.6681241237,

    );
    let logMinX = log10_f(0.18 * exp2(-15.0));
    let logMidX = log10_f(0.18);
    let logMaxX = log10_f(0.18 * exp2(18.0));

    let logx = log10_f(max(x, 1e-10));
    var logy: f32;

        let knot_coord = 3.0 * (logx - logMinX) / (logMidX - logMinX);
        let j = min(i32(knot_coord), 3);
        let t = knot_coord - f32(j);
        let cf = vec3<f32>(coefsLow[j], coefsLow[j + 1], coefsLow[j + 2]);
        logy = dot(vec3<f32>(t * t, t, 1.0), ACES_SPLINE_M * cf);
    } else if (logx < logMaxX) {
        let knot_coord = 3.0 * (logx - logMidX) / (logMaxX - logMidX);
        let j = min(i32(knot_coord), 3);
        let t = knot_coord - f32(j);
        let cf = vec3<f32>(coefsHigh[j], coefsHigh[j + 1], coefsHigh[j + 2]);
        logy = dot(vec3<f32>(t * t, t, 1.0), ACES_SPLINE_M * cf);

    let ratio = pow(g_ip / (m_1 / u_val), 1.0 / g);
    let g_ipp2 = -m_1 * ratio / (ratio - 1.0);
    let w_2 = DANIELE_C / g_ipp2;
    let s_2 = w_2 * m_1;
    let u_2 = pow((r_hit / m_1) / ((r_hit / m_1) + w_2), g);
    let m_2 = m_1 / u_2;

    return vec4<f32>(s_2, u_2, m_2, t_1);

fn aces20_tonescale_fwd(x: f32, tsP: vec4<f32>) -> f32 {

    let g = DANIELE_G;
    let t_1 = tsP.w;

    let f = m_2 * pow(max(0.0, x) / (x + s_2), g);
    let h = max(0.0, f * f / (f + t_1));

        aces20_tonescale_fwd(acescg.g, tsP),
        aces20_tonescale_fwd(acescg.b, tsP)

// finish_quantize for 2-subset transformed modes:\r
// endPoint[0] = (ep00, ep01) where ep01 is the delta from ep00\r
// endPoint[1] = (ep10, ep11) both deltas from ep00\r
fn finishQuantize2Subset(\r
    ep00: ptr<function, vec3<u32>>,\r
    ep01: ptr<function, vec3<u32>>,\r
    ep10: ptr<function, vec3<u32>>,\r
    ep11: ptr<function, vec3<u32>>,\r
    prec: vec4<u32>,\r
    transformed: bool\r
) -> bool {\r
    if (transformed) {\r
        var bad = false;\r
\r
        // Check ep01 (delta from ep00)\r
        let d01R = i32((*ep01).x); let d01G = i32((*ep01).y); let d01B = i32((*ep01).z);\r
        let maxR = i32(1u << (prec.y - 1u));\r
        let maxG = i32(1u << (prec.z - 1u));\r
        let maxB = i32(1u << (prec.w - 1u));\r
\r
        if (d01R >= maxR || d01R < -maxR) { bad = true; }\r
        if (d01G >= maxG || d01G < -maxG) { bad = true; }\r
        if (d01B >= maxB || d01B < -maxB) { bad = true; }\r
\r
        // Check ep10 (delta from ep00)\r
        let d10R = i32((*ep10).x); let d10G = i32((*ep10).y); let d10B = i32((*ep10).z);\r
        if (d10R >= maxR || d10R < -maxR) { bad = true; }\r
        if (d10G >= maxG || d10G < -maxG) { bad = true; }\r
        if (d10B >= maxB || d10B < -maxB) { bad = true; }\r
\r
        // Check ep11 (delta from ep00)\r
        let d11R = i32((*ep11).x); let d11G = i32((*ep11).y); let d11B = i32((*ep11).z);\r
        if (d11R >= maxR || d11R < -maxR) { bad = true; }\r
        if (d11G >= maxG || d11G < -maxG) { bad = true; }\r
        if (d11B >= maxB || d11B < -maxB) { bad = true; }\r
\r
        // Mask base endpoint\r
        (*ep00) = (*ep00) & vec3<u32>((1u << prec.x) - 1u);\r
\r
        // Clamp and mask deltas for ep01\r
        if (d01R < -maxR) { (*ep01).x = 1u << (prec.y - 1u); }\r
        else if (d01R >= maxR) { (*ep01).x = (1u << (prec.y - 1u)) - 1u; }\r
        else { (*ep01).x = u32(d01R) & ((1u << prec.y) - 1u); }\r
\r
        if (d01G < -maxG) { (*ep01).y = 1u << (prec.z - 1u); }\r
        else if (d01G >= maxG) { (*ep01).y = (1u << (prec.z - 1u)) - 1u; }\r
        else { (*ep01).y = u32(d01G) & ((1u << prec.z) - 1u); }\r
\r
        if (d01B < -maxB) { (*ep01).z = 1u << (prec.w - 1u); }\r
        else if (d01B >= maxB) { (*ep01).z = (1u << (prec.w - 1u)) - 1u; }\r
        else { (*ep01).z = u32(d01B) & ((1u << prec.w) - 1u); }\r
\r
        // Clamp and mask deltas for ep10\r
        if (d10R < -maxR) { (*ep10).x = 1u << (prec.y - 1u); }\r
        else if (d10R >= maxR) { (*ep10).x = (1u << (prec.y - 1u)) - 1u; }\r
        else { (*ep10).x = u32(d10R) & ((1u << prec.y) - 1u); }\r
\r
        if (d10G < -maxG) { (*ep10).y = 1u << (prec.z - 1u); }\r
        else if (d10G >= maxG) { (*ep10).y = (1u << (prec.z - 1u)) - 1u; }\r
        else { (*ep10).y = u32(d10G) & ((1u << prec.z) - 1u); }\r
\r
        if (d10B < -maxB) { (*ep10).z = 1u << (prec.w - 1u); }\r
        else if (d10B >= maxB) { (*ep10).z = (1u << (prec.w - 1u)) - 1u; }\r
        else { (*ep10).z = u32(d10B) & ((1u << prec.w) - 1u); }\r
\r
        // Clamp and mask deltas for ep11\r
        if (d11R < -maxR) { (*ep11).x = 1u << (prec.y - 1u); }\r
        else if (d11R >= maxR) { (*ep11).x = (1u << (prec.y - 1u)) - 1u; }\r
        else { (*ep11).x = u32(d11R) & ((1u << prec.y) - 1u); }\r
\r
        if (d11G < -maxG) { (*ep11).y = 1u << (prec.z - 1u); }\r
        else if (d11G >= maxG) { (*ep11).y = (1u << (prec.z - 1u)) - 1u; }\r
        else { (*ep11).y = u32(d11G) & ((1u << prec.z) - 1u); }\r
\r
        if (d11B < -maxB) { (*ep11).z = 1u << (prec.w - 1u); }\r
        else if (d11B >= maxB) { (*ep11).z = (1u << (prec.w - 1u)) - 1u; }\r
        else { (*ep11).z = u32(d11B) & ((1u << prec.w) - 1u); }\r
\r
        return bad;\r
    } else {\r
        let mask = (1u << prec.x) - 1u;\r
        (*ep00) = (*ep00) & vec3<u32>(mask);\r
        (*ep01) = (*ep01) & vec3<u32>(mask);\r
        (*ep10) = (*ep10) & vec3<u32>(mask);\r
        (*ep11) = (*ep11) & vec3<u32>(mask);\r
        return false;\r
    }\r
}\r
\r
// start_unquantize for 2-subset: sign-extend deltas, then add base\r
fn startUnquantize2Subset(\r
    ep00: ptr<function, vec3<i32>>,\r
    ep01: ptr<function, vec3<i32>>,\r
    ep10: ptr<function, vec3<i32>>,\r
    ep11: ptr<function, vec3<i32>>,\r
    prec: vec4<u32>,\r
    transformed: bool\r
) {\r
    if (transformed) {\r
        // Sign-extend deltas\r
        (*ep01).x = signExtend(u32((*ep01).x), prec.y);\r
        (*ep01).y = signExtend(u32((*ep01).y), prec.z);\r
        (*ep01).z = signExtend(u32((*ep01).z), prec.w);\r
        (*ep10).x = signExtend(u32((*ep10).x), prec.y);\r
        (*ep10).y = signExtend(u32((*ep10).y), prec.z);\r
        (*ep10).z = signExtend(u32((*ep10).z), prec.w);\r
        (*ep11).x = signExtend(u32((*ep11).x), prec.y);\r
        (*ep11).y = signExtend(u32((*ep11).y), prec.z);\r
        (*ep11).z = signExtend(u32((*ep11).z), prec.w);\r
        // Add base\r
        (*ep01) = (*ep01) + (*ep00);\r
        (*ep10) = (*ep10) + (*ep00);\r
        (*ep11) = (*ep11) + (*ep00);\r
    }\r
}\r
\r
// start_unquantize for 1-subset\r
fn startUnquantize1Subset(\r
    ep0: ptr<function, vec3<i32>>,\r
    ep1: ptr<function, vec3<i32>>,\r
    prec: vec4<u32>,\r
    transformed: bool\r
) {\r
    if (transformed) {\r
        (*ep1).x = signExtend(u32((*ep1).x), prec.y);\r
        (*ep1).y = signExtend(u32((*ep1).y), prec.z);\r
        (*ep1).z = signExtend(u32((*ep1).z), prec.w);\r
        (*ep1) = (*ep1) + (*ep0);\r
    }\r
}\r
\r
fn unquantizeI(val: i32, prec: u32) -> i32 {\r
    if (prec >= 15u) { return val; }\r
    if (val == 0i) { return 0i; }\r
    if (val == i32((1u << prec) - 1u)) { return i32(0xFFFFu); }\r
    return ((val << 16) + 0x8000) >> prec;\r
}\r
\r
// ─── Mode 10 Encoder (1-subset, 10-bit endpoints, 4-bit indices) ─────────────\r
// This is BC6H mode index 10 in our array (spec's "Mode 11" with mode ID 0x03)\r
\r
fn encodeMode10_1subset(pixPh: array<vec3<f32>, 16>) -> EncodeResult {\r
    // Find endpoints by luminance\r
    var epLow = pixPh[0];\r
    var epHigh = pixPh[0];\r
    var lumLow = dot(pixPh[0], RGB2LUM);\r
    var lumHigh = lumLow;\r
\r
    for (var i = 1u; i < 16u; i++) {\r
        let lum = dot(pixPh[i], RGB2LUM);\r
        if (lum < lumLow) {\r
            lumLow = lum;\r
            epLow = pixPh[i];\r
        }\r
        if (lum > lumHigh) {\r
            lumHigh = lum;\r
            epHigh = pixPh[i];\r
        }\r
    }\r
\r
    // Anchor fix: if pixel 0 projects past midpoint, swap endpoints\r
    var span = epHigh - epLow;\r
    var spanNormSqr = dot(span, span);\r
    let dotP0 = dot(span, pixPh[0] - epLow);\r
    if (spanNormSqr > 0.0 && dotP0 >= 0.0 && u32(dotP0 * 63.49999 / spanNormSqr) > 32u) {\r
        let tmp = epLow;\r
        epLow = epHigh;\r
        epHigh = tmp;\r
    }\r
\r
    span = epHigh - epLow;\r
    spanNormSqr = dot(span, span);\r
\r
    // Quantize endpoints to 10 bits\r
    let ep0 = vec3<u32>(quantize(u32(epLow.x), 10u), quantize(u32(epLow.y), 10u), quantize(u32(epLow.z), 10u));\r
    let ep1 = vec3<u32>(quantize(u32(epHigh.x), 10u), quantize(u32(epHigh.y), 10u), quantize(u32(epHigh.z), 10u));\r
\r
    // Unquantize for error measurement\r
    let ep0uq = vec3<f32>(f32(unquantize(ep0.x, 10u)), f32(unquantize(ep0.y, 10u)), f32(unquantize(ep0.z, 10u)));\r
    let ep1uq = vec3<f32>(f32(unquantize(ep1.x, 10u)), f32(unquantize(ep1.y, 10u)), f32(unquantize(ep1.z, 10u)));\r
\r
    // Compute indices and error\r
    var indices: array<u32, 16>;\r
    var totalError = 0.0;\r
    for (var i = 0u; i < 16u; i++) {\r
        let dotProduct = dot(span, pixPh[i] - epLow);\r
        var idx = 0u;\r
        if (spanNormSqr <= 0.0 || dotProduct <= 0.0) {\r
            idx = 0u;\r
        } else if (dotProduct >= spanNormSqr) {\r
            idx = aStep2[63];\r
        } else {\r
            idx = aStep2[u32(dotProduct * 63.49999 / spanNormSqr)];\r
        }\r
        indices[i] = idx;\r
\r
        let w = aWeight4[idx];\r
        let decoded = (ep0uq * f32(64u - w) + ep1uq * f32(w) + vec3<f32>(32.0)) / 64.0;\r
        let diff = pixPh[i] - decoded;\r
        totalError += dot(diff, diff);\r
    }\r
\r
    // Pack Mode 10 block (1-subset, mode ID = 0x03 = 00011)\r
    var block = vec4<u32>(0u, 0u, 0u, 0u);\r
\r
    block.x = 0x03u;\r
    block.x |= (ep0.x & 0x3FFu) << 5u;\r
    block.x |= (ep0.y & 0x3FFu) << 15u;\r
    block.x |= (ep0.z & 0x7Fu) << 25u;\r
\r
    block.y = (ep0.z >> 7u) & 0x7u;\r
    block.y |= (ep1.x & 0x3FFu) << 3u;\r
    block.y |= (ep1.y & 0x3FFu) << 13u;\r
    block.y |= (ep1.z & 0x1FFu) << 23u;\r
\r
    block.z = (ep1.z >> 9u) & 1u;\r
    block.z |= (indices[0] & 7u) << 1u;\r
    for (var i = 1u; i < 8u; i++) {\r
        block.z |= (indices[i] & 0xFu) << (i * 4u);\r
    }\r
\r
    for (var i = 8u; i < 16u; i++) {\r
        block.w |= (indices[i] & 0xFu) << ((i - 8u) * 4u);\r
    }\r
\r
    return EncodeResult(block, totalError);\r
}\r
\r
// ─── 1-Subset Transformed Mode Encoder (modes 11, 12, 13) ───────────────────\r
\r
fn encode1SubsetTransformed(\r
    pixPh: array<vec3<f32>, 16>,\r
    modeIdx: u32\r
) -> EncodeResult {\r
    let prec = candidateModePrec[modeIdx];\r
\r
    // Find endpoints by luminance\r
    var epLow = pixPh[0];\r
    var epHigh = pixPh[0];\r
    var lumLow = dot(pixPh[0], RGB2LUM);\r
    var lumHigh = lumLow;\r
\r
    for (var i = 1u; i < 16u; i++) {\r
        let lum = dot(pixPh[i], RGB2LUM);\r
        if (lum < lumLow) { lumLow = lum; epLow = pixPh[i]; }\r
        if (lum > lumHigh) { lumHigh = lum; epHigh = pixPh[i]; }\r
    }\r
\r
    // Anchor fix\r
    var span = epHigh - epLow;\r
    var spanNormSqr = dot(span, span);\r
    let dotP0 = dot(span, pixPh[0] - epLow);\r
    if (spanNormSqr > 0.0 && dotP0 >= 0.0 && u32(dotP0 * 63.49999 / spanNormSqr) > 32u) {\r
        let tmp = epLow; epLow = epHigh; epHigh = tmp;\r
    }\r
\r
    span = epHigh - epLow;\r
    spanNormSqr = dot(span, span);\r
\r
    // Quantize to epPrec\r
    var ep0q = vec3<u32>(quantize(u32(epLow.x), prec.x), quantize(u32(epLow.y), prec.x), quantize(u32(epLow.z), prec.x));\r
    var ep1q = vec3<u32>(quantize(u32(epHigh.x), prec.x), quantize(u32(epHigh.y), prec.x), quantize(u32(epHigh.z), prec.x));\r
\r
    // Compute deltas\r
    ep1q = vec3<u32>(\r
        u32(i32(ep1q.x) - i32(ep0q.x)),\r
        u32(i32(ep1q.y) - i32(ep0q.y)),\r
        u32(i32(ep1q.z) - i32(ep0q.z))\r
    );\r
\r
    // Finish quantize\r
    let bad = finishQuantize1Subset(&ep0q, &ep1q, prec, true);\r
\r
    // Unquantize for error measurement\r
    var e0 = vec3<i32>(i32(ep0q.x), i32(ep0q.y), i32(ep0q.z));\r
    var e1 = vec3<i32>(i32(ep1q.x), i32(ep1q.y), i32(ep1q.z));\r
    startUnquantize1Subset(&e0, &e1, prec, true);\r
\r
    let e0u = vec3<i32>(unquantizeI(e0.x, prec.x), unquantizeI(e0.y, prec.x), unquantizeI(e0.z, prec.x));\r
    let e1u = vec3<i32>(unquantizeI(e1.x, prec.x), unquantizeI(e1.y, prec.x), unquantizeI(e1.z, prec.x));\r
\r
    // Compute 4-bit indices and error\r
    var indices: array<u32, 16>;\r
    var totalError = 0.0;\r
    for (var i = 0u; i < 16u; i++) {\r
        let dotProduct = dot(span, pixPh[i] - epLow);\r
        var idx = 0u;\r
        if (spanNormSqr <= 0.0 || dotProduct <= 0.0) {\r
            idx = 0u;\r
        } else if (dotProduct >= spanNormSqr) {\r
            idx = aStep2[63];\r
        } else {\r
            idx = aStep2[u32(dotProduct * 63.49999 / spanNormSqr)];\r
        }\r
        indices[i] = idx;\r
\r
        let w = i32(aWeight4[idx]);\r
        let decoded = vec3<f32>(\r
            f32((e0u.x * (64 - w) + e1u.x * w + 32) >> 6),\r
            f32((e0u.y * (64 - w) + e1u.y * w + 32) >> 6),\r
            f32((e0u.z * (64 - w) + e1u.z * w + 32) >> 6)\r
        );\r
        let diff = pixPh[i] - decoded;\r
        totalError += dot(diff, diff);\r
    }\r
\r
    if (bad) {\r
        totalError = 1e20;\r
    }\r
\r
    // Pack block — 1-subset modes share the same layout for ep + indices\r
    var block = vec4<u32>(0u, 0u, 0u, 0u);\r
\r
    let modeId = candidateModeMemory[modeIdx];\r
    let modeBits = candidateModeBits[modeIdx];\r
\r
    // Mode ID\r
    setBits(&block, 0u, modeBits, modeId);\r
\r
    if (modeIdx == 11u) {\r
        // Mode 12 in spec: 11-bit ep0, 9-bit delta\r
        // Mode ID = 0x07 (5 bits: 00111)\r
        // ep0.r[9:0] at bits 5-14\r
        setBits(&block, 5u, 10u, ep0q.x & 0x3FFu);\r
        // ep0.g[9:0] at bits 15-24\r
        setBits(&block, 15u, 10u, ep0q.y & 0x3FFu);\r
        // ep0.b[9:0] at bits 25-34\r
        setBits(&block, 25u, 10u, ep0q.z & 0x3FFu);\r
        // ep1.r[8:0] at bits 35-43\r
        setBits(&block, 35u, 9u, ep1q.x & 0x1FFu);\r
        // ep0.r[10] at bit 44\r
        setBit(&block, 44u, (ep0q.x >> 10u) & 1u);\r
        // ep1.g[8:0] at bits 45-53\r
        setBits(&block, 45u, 9u, ep1q.y & 0x1FFu);\r
        // ep0.g[10] at bit 54\r
        setBit(&block, 54u, (ep0q.y >> 10u) & 1u);\r
        // ep1.b[8:0] at bits 55-63\r
        setBits(&block, 55u, 9u, ep1q.z & 0x1FFu);\r
        // ep0.b[10] at bit 64\r
        setBit(&block, 64u, (ep0q.z >> 10u) & 1u);\r
    } else if (modeIdx == 12u) {\r
        // Mode 13 in spec: 12-bit ep0, 8-bit delta\r
        // Mode ID = 0x0B (5 bits: 01011)\r
        setBits(&block, 5u, 10u, ep0q.x & 0x3FFu);\r
        setBits(&block, 15u, 10u, ep0q.y & 0x3FFu);\r
        setBits(&block, 25u, 10u, ep0q.z & 0x3FFu);\r
        // ep1.r[7:0] at bits 35-42\r
        setBits(&block, 35u, 8u, ep1q.x & 0xFFu);\r
        // ep0.r[11] at bit 43\r
        setBit(&block, 43u, (ep0q.x >> 11u) & 1u);\r
        // ep0.r[10] at bit 44\r
        setBit(&block, 44u, (ep0q.x >> 10u) & 1u);\r
        // ep1.g[7:0] at bits 45-52\r
        setBits(&block, 45u, 8u, ep1q.y & 0xFFu);\r
        // ep0.g[11] at bit 53\r
        setBit(&block, 53u, (ep0q.y >> 11u) & 1u);\r
        // ep0.g[10] at bit 54\r
        setBit(&block, 54u, (ep0q.y >> 10u) & 1u);\r
        // ep1.b[7:0] at bits 55-62\r
        setBits(&block, 55u, 8u, ep1q.z & 0xFFu);\r
        // ep0.b[11] at bit 63\r
        setBit(&block, 63u, (ep0q.z >> 11u) & 1u);\r
        // ep0.b[10] at bit 64\r
        setBit(&block, 64u, (ep0q.z >> 10u) & 1u);\r
    } else if (modeIdx == 13u) {\r
        // Mode 14 in spec: 16-bit ep0, 4-bit delta\r
        // Mode ID = 0x0F (5 bits: 01111)\r
        setBits(&block, 5u, 10u, ep0q.x & 0x3FFu);\r
        setBits(&block, 15u, 10u, ep0q.y & 0x3FFu);\r
        setBits(&block, 25u, 10u, ep0q.z & 0x3FFu);\r
        // ep1.r[3:0] at bits 35-38\r
        setBits(&block, 35u, 4u, ep1q.x & 0xFu);\r
        // ep0.r[15:10] at bits 39-44 (reversed per reference)\r
        setBit(&block, 39u, (ep0q.x >> 15u) & 1u);\r
        setBit(&block, 40u, (ep0q.x >> 14u) & 1u);\r
        setBit(&block, 41u, (ep0q.x >> 13u) & 1u);\r
        setBit(&block, 42u, (ep0q.x >> 12u) & 1u);\r
        setBit(&block, 43u, (ep0q.x >> 11u) & 1u);\r
        setBit(&block, 44u, (ep0q.x >> 10u) & 1u);\r
        // ep1.g[3:0] at bits 45-48\r
        setBits(&block, 45u, 4u, ep1q.y & 0xFu);\r
        // ep0.g[15:10] at bits 49-54 (reversed per reference)\r
        setBit(&block, 49u, (ep0q.y >> 15u) & 1u);\r
        setBit(&block, 50u, (ep0q.y >> 14u) & 1u);\r
        setBit(&block, 51u, (ep0q.y >> 13u) & 1u);\r
        setBit(&block, 52u, (ep0q.y >> 12u) & 1u);\r
        setBit(&block, 53u, (ep0q.y >> 11u) & 1u);\r
        setBit(&block, 54u, (ep0q.y >> 10u) & 1u);\r
        // ep1.b[3:0] at bits 55-58\r
        setBits(&block, 55u, 4u, ep1q.z & 0xFu);\r
        // ep0.b[15:10] at bits 59-64 (reversed per reference)\r
        setBit(&block, 59u, (ep0q.z >> 15u) & 1u);\r
        setBit(&block, 60u, (ep0q.z >> 14u) & 1u);\r
        setBit(&block, 61u, (ep0q.z >> 13u) & 1u);\r
        setBit(&block, 62u, (ep0q.z >> 12u) & 1u);\r
        setBit(&block, 63u, (ep0q.z >> 11u) & 1u);\r
        setBit(&block, 64u, (ep0q.z >> 10u) & 1u);\r
    }\r
\r
    // 4-bit indices start at bit 65, anchor pixel 0 has 3-bit index\r
    var bitPos = 65u;\r
    setBits(&block, bitPos, 3u, indices[0] & 7u);\r
    bitPos += 3u;\r
    for (var i = 1u; i < 16u; i++) {\r
        setBits(&block, bitPos, 4u, indices[i] & 0xFu);\r
        bitPos += 4u;\r
    }\r
\r
    return EncodeResult(block, totalError);\r
}\r
\r
// ─── 2-Subset Mode Encoder (modes 0-9) ──────────────────────────────────────\r
\r
fn encode2Subset(\r
    pixPh: array<vec3<f32>, 16>,\r
    modeIdx: u32,\r
    partitionIndex: u32\r
) -> EncodeResult {\r
    let prec = candidateModePrec[modeIdx];\r
    let transformed = candidateModeTransformed[modeIdx] == 1u;\r
    let pattern = candidateSectionBit[partitionIndex];\r
    let fixupIdx = candidateFixUpIndex1D[partitionIndex];\r
\r
    // Find luminance min/max endpoints per subset\r
    var ep0Low = pixPh[0];\r
    var ep0High = pixPh[0];\r
    var ep1Low = vec3<f32>(0.0);\r
    var ep1High = vec3<f32>(0.0);\r
    var ep0LumLow = dot(pixPh[0], RGB2LUM);\r
    var ep0LumHigh = ep0LumLow;\r
    var ep1LumLow = 1e20;\r
    var ep1LumHigh = -1e20;\r
    var s1Init = false;\r
\r
    // Initialize subset 0 properly: only include pixels that belong to subset 0\r
    var s0Init = false;\r
    for (var i = 0u; i < 16u; i++) {\r
        let subset = (pattern >> i) & 1u;\r
        let lum = dot(pixPh[i], RGB2LUM);\r
        if (subset == 0u) {\r
            if (!s0Init) {\r
                ep0Low = pixPh[i]; ep0High = pixPh[i];\r
                ep0LumLow = lum; ep0LumHigh = lum;\r
                s0Init = true;\r
            } else {\r
                if (lum < ep0LumLow) { ep0LumLow = lum; ep0Low = pixPh[i]; }\r

fn computeIndex3_scalar(pixel: f32, epLow: f32, epRange: f32, epLenSq: f32) -> u32 {\r
    if (epLenSq < 1e-10) { return 0u; }\r
    let dotP = (pixel - epLow) * epRange;\r
    if (dotP <= 0.0) { return 0u; }\r
    if (dotP >= epLenSq) { return 7u; }\r
    return aStep3[u32(dotP * 63.49999 / epLenSq)];\r
}\r
\r
fn computeIndex2_scalar(pixel: f32, epLow: f32, epRange: f32, epLenSq: f32) -> u32 {\r
    if (epLenSq < 1e-10) { return 0u; }\r
    let dotP = (pixel - epLow) * epRange;\r
    if (dotP <= 0.0) { return 0u; }\r
    if (dotP >= epLenSq) { return 3u; }\r
    return aStep2[u32(dotP * 63.49999 / epLenSq)];\r
}\r
\r
// ─── Get subset for 3-subset partition ───────────────────────────────────────\r
\r
fn getSubset3(bits2: u32, pixelIdx: u32) -> u32 {\r
    return (bits2 >> (pixelIdx * 2u)) & 3u;\r
}\r
\r
// ═══════════════════════════════════════════════════════════════════════════════\r
// MODE 6: 1 subset, RGBA 7-bit + per-EP P-bit (effective 8-bit), 4-bit indices\r
// ═══════════════════════════════════════════════════════════════════════════════\r
\r
fn encodeMode6(pix255: ptr<function, array<vec4<f32>, 16>>) -> EncodeResult {\r
    // Find min/max RGBA in [0,255]\r
    var minCol = (*pix255)[0];\r
    var maxCol = (*pix255)[0];\r
    for (var i = 1u; i < 16u; i++) {\r
        minCol = min(minCol, (*pix255)[i]);\r
        maxCol = max(maxCol, (*pix255)[i]);\r
    }\r
\r
    // Inset\r
    let inset = (maxCol - minCol) / 16.0;\r
    minCol = clamp(minCol + inset, vec4<f32>(0.0), vec4<f32>(255.0));\r
    maxCol = clamp(maxCol - inset, vec4<f32>(0.0), vec4<f32>(255.0));\r
\r
    // Try all 4 P-bit combos\r
    var bestError = 1e30;\r
    var bestBlock = vec4<u32>(0u);\r
\r
    for (var pCombo = 0u; pCombo < 4u; pCombo++) {\r
        let p0 = pCombo & 1u;\r
        let p1 = (pCombo >> 1u) & 1u;\r
\r
        // Mode 6: 7-bit color + per-endpoint P-bit = effective 8-bit\r
        // Take 8-bit value, force LSB to P-bit. Top 7 bits are the stored endpoint.\r
        var ep0R = (u32(clamp(minCol.r + 0.5, 0.0, 255.0)) & 0xFEu) | p0;\r
        var ep0G = (u32(clamp(minCol.g + 0.5, 0.0, 255.0)) & 0xFEu) | p0;\r
        var ep0B = (u32(clamp(minCol.b + 0.5, 0.0, 255.0)) & 0xFEu) | p0;\r
        var ep0A = (u32(clamp(minCol.a + 0.5, 0.0, 255.0)) & 0xFEu) | p0;\r
        var ep1R = (u32(clamp(maxCol.r + 0.5, 0.0, 255.0)) & 0xFEu) | p1;\r
        var ep1G = (u32(clamp(maxCol.g + 0.5, 0.0, 255.0)) & 0xFEu) | p1;\r
        var ep1B = (u32(clamp(maxCol.b + 0.5, 0.0, 255.0)) & 0xFEu) | p1;\r
        var ep1A = (u32(clamp(maxCol.a + 0.5, 0.0, 255.0)) & 0xFEu) | p1;\r
\r
        // Effective 8-bit = the value itself (7 MSBs + P-bit LSB = full 8-bit)\r
        let eff0 = vec4<f32>(f32(ep0R), f32(ep0G), f32(ep0B), f32(ep0A));\r
        let eff1 = vec4<f32>(f32(ep1R), f32(ep1G), f32(ep1B), f32(ep1A));\r
\r
        let epRange = eff1 - eff0;\r
        let epLenSq = dot(epRange, epRange);\r
\r
        // Compute indices\r
        var indices: array<u32, 16>;\r
        for (var i = 0u; i < 16u; i++) {\r
            indices[i] = computeIndex4((*pix255)[i], eff0, epRange, epLenSq);\r
        }\r
\r
        // Anchor fix: pixel 0 MSB must be 0\r
        if (indices[0] >= 8u) {\r
            var tmp: u32;\r
            tmp = ep0R; ep0R = ep1R; ep1R = tmp;\r
            tmp = ep0G; ep0G = ep1G; ep1G = tmp;\r
            tmp = ep0B; ep0B = ep1B; ep1B = tmp;\r
            tmp = ep0A; ep0A = ep1A; ep1A = tmp;\r
            for (var i = 0u; i < 16u; i++) { indices[i] = 15u - indices[i]; }\r
        }\r
\r
        // Error\r
        var totalError = 0.0;\r
        for (var i = 0u; i < 16u; i++) {\r
            let rr = f32(interpolate4(ep0R, ep1R, indices[i]));\r
            let gg = f32(interpolate4(ep0G, ep1G, indices[i]));\r
            let bb = f32(interpolate4(ep0B, ep1B, indices[i]));\r
            let aa = f32(interpolate4(ep0A, ep1A, indices[i]));\r
            let d = (*pix255)[i] - vec4<f32>(rr, gg, bb, aa);\r
            totalError += dot(d, d);\r
        }\r
\r
        if (totalError < bestError) {\r
            bestError = totalError;\r
\r
            // Extract 7-bit values (strip P-bit)\r
            let e0R = ep0R >> 1u; let e0G = ep0G >> 1u; let e0B = ep0B >> 1u; let e0A = ep0A >> 1u;\r
            let e1R = ep1R >> 1u; let e1G = ep1G >> 1u; let e1B = ep1B >> 1u; let e1A = ep1A >> 1u;\r
            let pb0 = ep0R & 1u;\r
            let pb1 = ep1R & 1u;\r
\r
            var block = vec4<u32>(0u, 0u, 0u, 0u);\r
            // Mode 6 bit = bit 6\r
            block.x = (1u << 6u);\r
            block.x |= (e0R << 7u);           // R0 [13:7]\r
            block.x |= (e1R << 14u);          // R1 [20:14]\r
            block.x |= (e0G << 21u);          // G0 [27:21]\r
            block.x |= ((e1G & 0xFu) << 28u); // G1 low 4 [31:28]\r
\r
            block.y = ((e1G >> 4u) & 0x7u);   // G1 high 3 [2:0]\r
            block.y |= (e0B << 3u);            // B0 [9:3]\r
            block.y |= (e1B << 10u);           // B1 [16:10]\r
            block.y |= (e0A << 17u);           // A0 [23:17]\r
            block.y |= (e1A << 24u);           // A1 [30:24]\r
            block.y |= (pb0 << 31u);           // P0 [31]\r
\r
            block.z = pb1;                     // P1 [0]\r
            let anchorIdx = indices[0] & 7u;   // 3-bit (MSB guaranteed 0)\r
            block.z |= (anchorIdx << 1u);      // [3:1]\r
            var bitPos = 4u;\r
            for (var i = 1u; i < 8u; i++) {\r
                block.z |= ((indices[i] & 0xFu) << bitPos);\r
                bitPos += 4u;\r
            }\r
            for (var i = 8u; i < 16u; i++) {\r
                block.w |= ((indices[i] & 0xFu) << ((i - 8u) * 4u));\r
            }\r
\r
            bestBlock = block;\r
        }\r
    }\r
\r
    return EncodeResult(bestBlock, bestError);\r
}\r
\r
// ═══════════════════════════════════════════════════════════════════════════════\r
// MODE 1: 2 subsets, RGB 6-bit + shared P-bit, 3-bit indices, 64 partitions\r
// ═══════════════════════════════════════════════════════════════════════════════\r
\r
// Expand Mode 1 endpoint: 6-bit + shared p-bit = 7-bit, then expand to 8-bit\r
fn expandMode1Endpoint(ep6: u32, pbit: u32) -> u32 {\r
    let val7 = (ep6 << 1u) | pbit;\r
    return (val7 << 1u) | (val7 >> 6u);\r
}\r
\r
fn tryMode1Partition(\r
    pix255: ptr<function, array<vec4<f32>, 16>>,\r
    partitionBits: u32,\r
    fixupIdx: u32,\r
    p0: u32,\r
    p1: u32,\r
) -> EncodeResult {\r
    // Find per-subset min/max RGB\r
    var s0Min = vec3<f32>(255.0);\r
    var s0Max = vec3<f32>(0.0);\r
    var s1Min = vec3<f32>(255.0);\r
    var s1Max = vec3<f32>(0.0);\r
    var s0Count = 0u;\r
    var s1Count = 0u;\r
\r
    for (var i = 0u; i < 16u; i++) {\r
        let rgb = (*pix255)[i].rgb;\r
        if (((partitionBits >> i) & 1u) == 0u) {\r
            s0Min = min(s0Min, rgb); s0Max = max(s0Max, rgb); s0Count += 1u;\r
        } else {\r
            s1Min = min(s1Min, rgb); s1Max = max(s1Max, rgb); s1Count += 1u;\r
        }\r
    }\r
    if (s0Count == 0u) { s0Min = vec3<f32>(0.0); s0Max = vec3<f32>(0.0); }\r
    if (s1Count == 0u) { s1Min = vec3<f32>(0.0); s1Max = vec3<f32>(0.0); }\r
\r
    // Inset\r
    let inset0 = (s0Max - s0Min) / 16.0;\r
    let s0MinI = clamp(s0Min + inset0, vec3<f32>(0.0), vec3<f32>(255.0));\r
    let s0MaxI = clamp(s0Max - inset0, vec3<f32>(0.0), vec3<f32>(255.0));\r
    let inset1 = (s1Max - s1Min) / 16.0;\r
    let s1MinI = clamp(s1Min + inset1, vec3<f32>(0.0), vec3<f32>(255.0));\r
    let s1MaxI = clamp(s1Max - inset1, vec3<f32>(0.0), vec3<f32>(255.0));\r
\r
    // Quantize to 6 bits\r
    var ep0R = u32(clamp(s0MinI.r / 255.0 * 63.0 + 0.5, 0.0, 63.0));\r
    var ep0G = u32(clamp(s0MinI.g / 255.0 * 63.0 + 0.5, 0.0, 63.0));\r
    var ep0B = u32(clamp(s0MinI.b / 255.0 * 63.0 + 0.5, 0.0, 63.0));\r
    var ep1R = u32(clamp(s0MaxI.r / 255.0 * 63.0 + 0.5, 0.0, 63.0));\r
    var ep1G = u32(clamp(s0MaxI.g / 255.0 * 63.0 + 0.5, 0.0, 63.0));\r
    var ep1B = u32(clamp(s0MaxI.b / 255.0 * 63.0 + 0.5, 0.0, 63.0));\r
    var ep2R = u32(clamp(s1MinI.r / 255.0 * 63.0 + 0.5, 0.0, 63.0));\r
    var ep2G = u32(clamp(s1MinI.g / 255.0 * 63.0 + 0.5, 0.0, 63.0));\r
    var ep2B = u32(clamp(s1MinI.b / 255.0 * 63.0 + 0.5, 0.0, 63.0));\r
    var ep3R = u32(clamp(s1MaxI.r / 255.0 * 63.0 + 0.5, 0.0, 63.0));\r
    var ep3G = u32(clamp(s1MaxI.g / 255.0 * 63.0 + 0.5, 0.0, 63.0));\r
    var ep3B = u32(clamp(s1MaxI.b / 255.0 * 63.0 + 0.5, 0.0, 63.0));\r
\r
    // Effective 8-bit endpoints\r
    var eff0 = vec3<f32>(f32(expandMode1Endpoint(ep0R, p0)), f32(expandMode1Endpoint(ep0G, p0)), f32(expandMode1Endpoint(ep0B, p0)));\r
    var eff1 = vec3<f32>(f32(expandMode1Endpoint(ep1R, p0)), f32(expandMode1Endpoint(ep1G, p0)), f32(expandMode1Endpoint(ep1B, p0)));\r
    var eff2 = vec3<f32>(f32(expandMode1Endpoint(ep2R, p1)), f32(expandMode1Endpoint(ep2G, p1)), f32(expandMode1Endpoint(ep2B, p1)));\r
    var eff3 = vec3<f32>(f32(expandMode1Endpoint(ep3R, p1)), f32(expandMode1Endpoint(ep3G, p1)), f32(expandMode1Endpoint(ep3B, p1)));\r
\r
    let s0Range = eff1 - eff0;\r
    let s0LenSq = dot(s0Range, s0Range);\r
    let s1Range = eff3 - eff2;\r
    let s1LenSq = dot(s1Range, s1Range);\r
\r
    // Compute indices\r
    var indices: array<u32, 16>;\r
    for (var i = 0u; i < 16u; i++) {\r
        let rgb = (*pix255)[i].rgb;\r
        if (((partitionBits >> i) & 1u) == 0u) {\r
            indices[i] = computeIndex3_rgb(rgb, eff0, s0Range, s0LenSq);\r
        } else {\r
            indices[i] = computeIndex3_rgb(rgb, eff2, s1Range, s1LenSq);\r
        }\r
    }\r
\r
    // Anchor fix subset 0 (pixel 0): MSB must be 0 (3-bit => < 4)\r
    if (indices[0] >= 4u) {\r
        var tmp: u32;\r
        tmp = ep0R; ep0R = ep1R; ep1R = tmp;\r
        tmp = ep0G; ep0G = ep1G; ep1G = tmp;\r
        tmp = ep0B; ep0B = ep1B; ep1B = tmp;\r
        for (var i = 0u; i < 16u; i++) {\r
            if (((partitionBits >> i) & 1u) == 0u) { indices[i] = 7u - indices[i]; }\r
        }\r
    }\r
\r
    // Anchor fix subset 1 (fixupIdx)\r
    if (indices[fixupIdx] >= 4u) {\r
        var tmp: u32;\r
        tmp = ep2R; ep2R = ep3R; ep3R = tmp;\r
        tmp = ep2G; ep2G = ep3G; ep3G = tmp;\r
        tmp = ep2B; ep2B = ep3B; ep3B = tmp;\r
        for (var i = 0u; i < 16u; i++) {\r
            if (((partitionBits >> i) & 1u) == 1u) { indices[i] = 7u - indices[i]; }\r
        }\r
    }\r
\r
    // Recompute effective endpoints\r
    let fin0R = expandMode1Endpoint(ep0R, p0); let fin0G = expandMode1Endpoint(ep0G, p0); let fin0B = expandMode1Endpoint(ep0B, p0);\r
    let fin1R = expandMode1Endpoint(ep1R, p0); let fin1G = expandMode1Endpoint(ep1G, p0); let fin1B = expandMode1Endpoint(ep1B, p0);\r
    let fin2R = expandMode1Endpoint(ep2R, p1); let fin2G = expandMode1Endpoint(ep2G, p1); let fin2B = expandMode1Endpoint(ep2B, p1);\r
    let fin3R = expandMode1Endpoint(ep3R, p1); let fin3G = expandMode1Endpoint(ep3G, p1); let fin3B = expandMode1Endpoint(ep3B, p1);\r
\r
    // Error\r
    var totalError = 0.0;\r
    for (var i = 0u; i < 16u; i++) {\r
        var rr: f32; var gg: f32; var bb: f32;\r
        if (((partitionBits >> i) & 1u) == 0u) {\r
            rr = f32(interpolate3(fin0R, fin1R, indices[i]));\r
            gg = f32(interpolate3(fin0G, fin1G, indices[i]));\r
            bb = f32(interpolate3(fin0B, fin1B, indices[i]));\r
        } else {\r
            rr = f32(interpolate3(fin2R, fin3R, indices[i]));\r
            gg = f32(interpolate3(fin2G, fin3G, indices[i]));\r
            bb = f32(interpolate3(fin2B, fin3B, indices[i]));\r
        }\r
        let dr = (*pix255)[i].r - rr;\r
        let dg = (*pix255)[i].g - gg;\r
        let db = (*pix255)[i].b - bb;\r
        let da = (*pix255)[i].a - 255.0; // Mode 1 = opaque\r
        totalError += dr * dr + dg * dg + db * db + da * da;\r
    }\r
\r
    // Pack\r
    var block = vec4<u32>(0u, 0u, 0u, 0u);\r
    block.x = 0x02u; // mode 1 = bit 1 set\r
    // partition [7:2] filled by caller\r
    block.x |= (ep0R & 0x3Fu) << 8u;\r
    block.x |= (ep1R & 0x3Fu) << 14u;\r
    block.x |= (ep2R & 0x3Fu) << 20u;\r
    block.x |= (ep3R & 0x3Fu) << 26u;\r
\r
    block.y = (ep0G & 0x3Fu);\r
    block.y |= (ep1G & 0x3Fu) << 6u;\r
    block.y |= (ep2G & 0x3Fu) << 12u;\r
    block.y |= (ep3G & 0x3Fu) << 18u;\r
    block.y |= (ep0B & 0x3Fu) << 24u;\r
    block.y |= (ep1B & 0x3u) << 30u;\r
\r
    block.z = (ep1B >> 2u) & 0xFu;\r
    block.z |= (ep2B & 0x3Fu) << 4u;\r
    block.z |= (ep3B & 0x3Fu) << 10u;\r
    block.z |= (p0 & 1u) << 16u;\r
    block.z |= (p1 & 1u) << 17u;\r
\r
    // Pack indices starting at bit 82 (word 2 bit 18)\r
    var idxBitPos = 18u;\r
    var currentWord = 2u;\r
    for (var i = 0u; i < 16u; i++) {\r
        var numBits = 3u;\r
        var idxVal = indices[i] & 0x7u;\r
        if (i == 0u || i == fixupIdx) {\r
            numBits = 2u;\r
            idxVal = indices[i] & 0x3u;\r
        }\r
        if (currentWord == 2u) {\r
            if (idxBitPos + numBits <= 32u) {\r
                block.z |= idxVal << idxBitPos;\r
                idxBitPos += numBits;\r
                if (idxBitPos >= 32u) { idxBitPos = 0u; currentWord = 3u; }\r
            } else {\r
                let bitsInZ = 32u - idxBitPos;\r
                block.z |= (idxVal & ((1u << bitsInZ) - 1u)) << idxBitPos;\r
                block.w |= idxVal >> bitsInZ;\r
                idxBitPos = numBits - bitsInZ;\r
                currentWord = 3u;\r
            }\r
        } else {\r
            block.w |= idxVal << idxBitPos;\r
            idxBitPos += numBits;\r
        }\r
    }\r
\r
    return EncodeResult(block, totalError);\r
}\r
\r
// ═══════════════════════════════════════════════════════════════════════════════\r
// MODE 3: 2 subsets, RGB 7-bit + per-EP P-bit, 2-bit indices, 64 partitions\r
// ═══════════════════════════════════════════════════════════════════════════════\r
\r
fn tryMode3Partition(\r
    pix255: ptr<function, array<vec4<f32>, 16>>,\r
    partitionBits: u32,\r
    fixupIdx: u32,\r
    p0lo: u32, p0hi: u32,\r
    p1lo: u32, p1hi: u32,\r
) -> EncodeResult {\r
    // Find per-subset min/max RGB\r
    var s0Min = vec3<f32>(255.0); var s0Max = vec3<f32>(0.0);\r
    var s1Min = vec3<f32>(255.0); var s1Max = vec3<f32>(0.0);\r
    var s0Count = 0u; var s1Count = 0u;\r
\r
    for (var i = 0u; i < 16u; i++) {\r
        let rgb = (*pix255)[i].rgb;\r
        if (((partitionBits >> i) & 1u) == 0u) {\r
            s0Min = min(s0Min, rgb); s0Max = max(s0Max, rgb); s0Count += 1u;\r
        } else {\r
            s1Min = min(s1Min, rgb); s1Max = max(s1Max, rgb); s1Count += 1u;\r
        }\r
    }\r
    if (s0Count == 0u) { s0Min = vec3<f32>(0.0); s0Max = vec3<f32>(0.0); }\r
    if (s1Count == 0u) { s1Min = vec3<f32>(0.0); s1Max = vec3<f32>(0.0); }\r
\r
    // Inset\r
    let inset0 = (s0Max - s0Min) / 16.0;\r
    let s0MinI = clamp(s0Min + inset0, vec3<f32>(0.0), vec3<f32>(255.0));\r
    let s0MaxI = clamp(s0Max - inset0, vec3<f32>(0.0), vec3<f32>(255.0));\r
    let inset1 = (s1Max - s1Min) / 16.0;\r
    let s1MinI = clamp(s1Min + inset1, vec3<f32>(0.0), vec3<f32>(255.0));\r
    let s1MaxI = clamp(s1Max - inset1, vec3<f32>(0.0), vec3<f32>(255.0));\r
\r
    // Mode 3: 7-bit color + per-EP P-bit = 8-bit effective\r
    // Quantize to 8-bit (7+pbit), then apply P-bits\r
    // The quantized value is the full 8 bits with P-bit as LSB\r
    var ep0R = (u32(clamp(s0MinI.r + 0.5, 0.0, 255.0)) & 0xFEu) | p0lo;\r
    var ep0G = (u32(clamp(s0MinI.g + 0.5, 0.0, 255.0)) & 0xFEu) | p0lo;\r
    var ep0B = (u32(clamp(s0MinI.b + 0.5, 0.0, 255.0)) & 0xFEu) | p0lo;\r
    var ep1R = (u32(clamp(s0MaxI.r + 0.5, 0.0, 255.0)) & 0xFEu) | p0hi;\r
    var ep1G = (u32(clamp(s0MaxI.g + 0.5, 0.0, 255.0)) & 0xFEu) | p0hi;\r
    var ep1B = (u32(clamp(s0MaxI.b + 0.5, 0.0, 255.0)) & 0xFEu) | p0hi;\r
    var ep2R = (u32(clamp(s1MinI.r + 0.5, 0.0, 255.0)) & 0xFEu) | p1lo;\r
    var ep2G = (u32(clamp(s1MinI.g + 0.5, 0.0, 255.0)) & 0xFEu) | p1lo;\r
    var ep2B = (u32(clamp(s1MinI.b + 0.5, 0.0, 255.0)) & 0xFEu) | p1lo;\r
    var ep3R = (u32(clamp(s1MaxI.r + 0.5, 0.0, 255.0)) & 0xFEu) | p1hi;\r
    var ep3G = (u32(clamp(s1MaxI.g + 0.5, 0.0, 255.0)) & 0xFEu) | p1hi;\r
    var ep3B = (u32(clamp(s1MaxI.b + 0.5, 0.0, 255.0)) & 0xFEu) | p1hi;\r
\r
    // Effective = the 8-bit value itself (7 bits + P-bit = 8 bits, identity unquantize)\r
    let eff0 = vec3<f32>(f32(ep0R), f32(ep0G), f32(ep0B));\r
    let eff1 = vec3<f32>(f32(ep1R), f32(ep1G), f32(ep1B));\r
    let eff2 = vec3<f32>(f32(ep2R), f32(ep2G), f32(ep2B));\r
    let eff3 = vec3<f32>(f32(ep3R), f32(ep3G), f32(ep3B));\r
\r
    let s0Range = eff1 - eff0;\r
    let s0LenSq = dot(s0Range, s0Range);\r
    let s1Range = eff3 - eff2;\r
    let s1LenSq = dot(s1Range, s1Range);\r
\r
    // 2-bit indices\r
    var indices: array<u32, 16>;\r
    for (var i = 0u; i < 16u; i++) {\r
        let rgb = (*pix255)[i].rgb;\r
        if (((partitionBits >> i) & 1u) == 0u) {\r
            indices[i] = computeIndex2_rgb(rgb, eff0, s0Range, s0LenSq);\r
        } else {\r
            indices[i] = computeIndex2_rgb(rgb, eff2, s1Range, s1LenSq);\r
        }\r
    }\r
\r
    // Anchor fix subset 0 (pixel 0): 2-bit => MSB must be 0 => < 2\r
    if (indices[0] >= 2u) {\r
        var tmp: u32;\r
        tmp = ep0R; ep0R = ep1R; ep1R = tmp;\r
        tmp = ep0G; ep0G = ep1G; ep1G = tmp;\r
        tmp = ep0B; ep0B = ep1B; ep1B = tmp;\r
        for (var i = 0u; i < 16u; i++) {\r
            if (((partitionBits >> i) & 1u) == 0u) { indices[i] = 3u - indices[i]; }\r
        }\r
    }\r
    // Anchor fix subset 1\r
    if (indices[fixupIdx] >= 2u) {\r
        var tmp: u32;\r
        tmp = ep2R; ep2R = ep3R; ep3R = tmp;\r
        tmp = ep2G; ep2G = ep3G; ep3G = tmp;\r
        tmp = ep2B; ep2B = ep3B; ep3B = tmp;\r
        for (var i = 0u; i < 16u; i++) {\r
            if (((partitionBits >> i) & 1u) == 1u) { indices[i] = 3u - indices[i]; }\r
        }\r
    }\r
\r
    // Error\r
    var totalError = 0.0;\r
    for (var i = 0u; i < 16u; i++) {\r
        var rr: f32; var gg: f32; var bb: f32;\r
        if (((partitionBits >> i) & 1u) == 0u) {\r
            rr = f32(interpolate2(ep0R, ep1R, indices[i]));\r
            gg = f32(interpolate2(ep0G, ep1G, indices[i]));\r
            bb = f32(interpolate2(ep0B, ep1B, indices[i]));\r
        } else {\r
            rr = f32(interpolate2(ep2R, ep3R, indices[i]));\r
            gg = f32(interpolate2(ep2G, ep3G, indices[i]));\r
            bb = f32(interpolate2(ep2B, ep3B, indices[i]));\r
        }\r
        let dr = (*pix255)[i].r - rr;\r
        let dg = (*pix255)[i].g - gg;\r
        let db = (*pix255)[i].b - bb;\r
        let da = (*pix255)[i].a - 255.0;\r
        totalError += dr * dr + dg * dg + db * db + da * da;\r
    }\r
\r
    // Pack Mode 3\r
    // Bit layout:\r
    //   [3:0]   mode = 0x08 (bit 3 set)\r
    //   [9:4]   partition (6 bits)\r
    //   [16:10] R0 (7 bits) ... [37:31] R3 (7 bits)\r
    //   ...endpoints interleaved...\r
    //   [97:94] P-bits (4 bits: ep0,ep1,ep2,ep3)\r
    //   [127:98] indices (30 bits: 2 anchors x 1-bit + 14 others x 2-bit)\r
    var block = vec4<u32>(0u, 0u, 0u, 0u);\r
\r
    // Mode 3: 7-bit endpoints, need to extract 7-bit value = top 7 bits of 8-bit\r
    let q0R = ep0R >> 1u; let q0G = ep0G >> 1u; let q0B = ep0B >> 1u;\r
    let q1R = ep1R >> 1u; let q1G = ep1G >> 1u; let q1B = ep1B >> 1u;\r
    let q2R = ep2R >> 1u; let q2G = ep2G >> 1u; let q2B = ep2B >> 1u;\r
    let q3R = ep3R >> 1u; let q3G = ep3G >> 1u; let q3B = ep3B >> 1u;\r
    let pb0 = ep0R & 1u; let pb1 = ep1R & 1u;\r
    let pb2 = ep2R & 1u; let pb3 = ep3R & 1u;\r
\r
    // Use setBits for clean cross-word packing\r
    // Mode 3 = bit 3 set = 0x08, bits [3:0]\r
    setBits(&block, 0u, 4u, 0x08u);\r
    // Partition [9:4]\r
    // (partition filled by caller — we leave bits 4-9 as 0)\r
\r
    // Endpoints: 4x 7-bit R, 4x 7-bit G, 4x 7-bit B = 84 bits starting at bit 10\r
    setBits(&block, 10u, 7u, q0R);\r
    setBits(&block, 17u, 7u, q1R);\r
    setBits(&block, 24u, 7u, q2R);\r
    setBits(&block, 31u, 7u, q3R);\r
    setBits(&block, 38u, 7u, q0G);\r
    setBits(&block, 45u, 7u, q1G);\r
    setBits(&block, 52u, 7u, q2G);\r
    setBits(&block, 59u, 7u, q3G);\r
    setBits(&block, 66u, 7u, q0B);\r
    setBits(&block, 73u, 7u, q1B);\r
    setBits(&block, 80u, 7u, q2B);\r
    setBits(&block, 87u, 7u, q3B);\r
\r
    // P-bits at bit 94\r
    setBits(&block, 94u, 1u, pb0);\r
    setBits(&block, 95u, 1u, pb1);\r
    setBits(&block, 96u, 1u, pb2);\r
    setBits(&block, 97u, 1u, pb3);\r
\r
    // Indices at bit 98: anchor pixel 0 = 1-bit, fixup = 1-bit, rest = 2-bit\r
    // Total: 2 x 1 + 14 x 2 = 30 bits [127:98]\r
    var idxBit = 98u;\r
    for (var i = 0u; i < 16u; i++) {\r
        if (i == 0u || i == fixupIdx) {\r
            setBits(&block, idxBit, 1u, indices[i] & 1u);\r
            idxBit += 1u;\r
        } else {\r
            setBits(&block, idxBit, 2u, indices[i] & 3u);\r
            idxBit += 2u;\r
        }\r
    }\r
\r
    return EncodeResult(block, totalError);\r
}\r
\r
// ═══════════════════════════════════════════════════════════════════════════════\r
// MODE 7: 2 subsets, RGBA 5-bit + per-EP P-bit, 2-bit indices, 64 partitions\r
// ═══════════════════════════════════════════════════════════════════════════════\r
\r
fn tryMode7Partition(\r
    pix255: ptr<function, array<vec4<f32>, 16>>,\r
    partitionBits: u32,\r
    fixupIdx: u32,\r
    p0lo: u32, p0hi: u32,\r
    p1lo: u32, p1hi: u32,\r
) -> EncodeResult {\r
    // Find per-subset min/max RGBA\r
    var s0Min = vec4<f32>(255.0); var s0Max = vec4<f32>(0.0);\r
    var s1Min = vec4<f32>(255.0); var s1Max = vec4<f32>(0.0);\r
    var s0Count = 0u; var s1Count = 0u;\r
\r
    for (var i = 0u; i < 16u; i++) {\r
        let rgba = (*pix255)[i];\r
        if (((partitionBits >> i) & 1u) == 0u) {\r
            s0Min = min(s0Min, rgba); s0Max = max(s0Max, rgba); s0Count += 1u;\r
        } else {\r
            s1Min = min(s1Min, rgba); s1Max = max(s1Max, rgba); s1Count += 1u;\r
        }\r
    }\r
    if (s0Count == 0u) { s0Min = vec4<f32>(0.0); s0Max = vec4<f32>(0.0); }\r
    if (s1Count == 0u) { s1Min = vec4<f32>(0.0); s1Max = vec4<f32>(0.0); }\r
\r
    let inset0 = (s0Max - s0Min) / 16.0;\r
    let s0MinI = clamp(s0Min + inset0, vec4<f32>(0.0), vec4<f32>(255.0));\r
    let s0MaxI = clamp(s0Max - inset0, vec4<f32>(0.0), vec4<f32>(255.0));\r
    let inset1 = (s1Max - s1Min) / 16.0;\r
    let s1MinI = clamp(s1Min + inset1, vec4<f32>(0.0), vec4<f32>(255.0));\r
    let s1MaxI = clamp(s1Max - inset1, vec4<f32>(0.0), vec4<f32>(255.0));\r
\r
    // Mode 7: 5-bit RGBA + per-EP P-bit = 6-bit effective\r
    // Quantize to 6-bit precision (5 bits + pbit)\r
    var ep0R = (quantize(u32(s0MinI.r + 0.5), 6u) & 0xFEu) | p0lo;\r
    var ep0G = (quantize(u32(s0MinI.g + 0.5), 6u) & 0xFEu) | p0lo;\r
    var ep0B = (quantize(u32(s0MinI.b + 0.5), 6u) & 0xFEu) | p0lo;\r
    var ep0A = (quantize(u32(s0MinI.a + 0.5), 6u) & 0xFEu) | p0lo;\r
    var ep1R = (quantize(u32(s0MaxI.r + 0.5), 6u) & 0xFEu) | p0hi;\r
    var ep1G = (quantize(u32(s0MaxI.g + 0.5), 6u) & 0xFEu) | p0hi;\r
    var ep1B = (quantize(u32(s0MaxI.b + 0.5), 6u) & 0xFEu) | p0hi;\r
    var ep1A = (quantize(u32(s0MaxI.a + 0.5), 6u) & 0xFEu) | p0hi;\r
    var ep2R = (quantize(u32(s1MinI.r + 0.5), 6u) & 0xFEu) | p1lo;\r
    var ep2G = (quantize(u32(s1MinI.g + 0.5), 6u) & 0xFEu) | p1lo;\r
    var ep2B = (quantize(u32(s1MinI.b + 0.5), 6u) & 0xFEu) | p1lo;\r
    var ep2A = (quantize(u32(s1MinI.a + 0.5), 6u) & 0xFEu) | p1lo;\r
    var ep3R = (quantize(u32(s1MaxI.r + 0.5), 6u) & 0xFEu) | p1hi;\r
    var ep3G = (quantize(u32(s1MaxI.g + 0.5), 6u) & 0xFEu) | p1hi;\r
    var ep3B = (quantize(u32(s1MaxI.b + 0.5), 6u) & 0xFEu) | p1hi;\r
    var ep3A = (quantize(u32(s1MaxI.a + 0.5), 6u) & 0xFEu) | p1hi;\r
\r
    // Unquantize 6-bit to 8-bit\r
    let eff0 = vec4<f32>(f32(unquantize(ep0R, 6u)), f32(unquantize(ep0G, 6u)), f32(unquantize(ep0B, 6u)), f32(unquantize(ep0A, 6u)));\r
    let eff1 = vec4<f32>(f32(unquantize(ep1R, 6u)), f32(unquantize(ep1G, 6u)), f32(unquantize(ep1B, 6u)), f32(unquantize(ep1A, 6u)));\r
    let eff2 = vec4<f32>(f32(unquantize(ep2R, 6u)), f32(unquantize(ep2G, 6u)), f32(unquantize(ep2B, 6u)), f32(unquantize(ep2A, 6u)));\r
    let eff3 = vec4<f32>(f32(unquantize(ep3R, 6u)), f32(unquantize(ep3G, 6u)), f32(unquantize(ep3B, 6u)), f32(unquantize(ep3A, 6u)));\r
\r
    let s0Range = eff1 - eff0;\r
    let s0LenSq = dot(s0Range, s0Range);\r
    let s1Range = eff3 - eff2;\r
    let s1LenSq = dot(s1Range, s1Range);\r
\r
    // 2-bit indices (RGBA)\r
    var indices: array<u32, 16>;\r
    for (var i = 0u; i < 16u; i++) {\r
        if (((partitionBits >> i) & 1u) == 0u) {\r
            indices[i] = computeIndex2_rgba((*pix255)[i], eff0, s0Range, s0LenSq);\r
        } else {\r
            indices[i] = computeIndex2_rgba((*pix255)[i], eff2, s1Range, s1LenSq);\r
        }\r
    }\r
\r
    // Anchor fixes\r
    if (indices[0] >= 2u) {\r
        var tmp: u32;\r
        tmp = ep0R; ep0R = ep1R; ep1R = tmp;\r
        tmp = ep0G; ep0G = ep1G; ep1G = tmp;\r
        tmp = ep0B; ep0B = ep1B; ep1B = tmp;\r
        tmp = ep0A; ep0A = ep1A; ep1A = tmp;\r
        for (var i = 0u; i < 16u; i++) {\r
            if (((partitionBits >> i) & 1u) == 0u) { indices[i] = 3u - indices[i]; }\r
        }\r
    }\r
    if (indices[fixupIdx] >= 2u) {\r
        var tmp: u32;\r
        tmp = ep2R; ep2R = ep3R; ep3R = tmp;\r
        tmp = ep2G; ep2G = ep3G; ep3G = tmp;\r
        tmp = ep2B; ep2B = ep3B; ep3B = tmp;\r
        tmp = ep2A; ep2A = ep3A; ep3A = tmp;\r
        for (var i = 0u; i < 16u; i++) {\r
            if (((partitionBits >> i) & 1u) == 1u) { indices[i] = 3u - indices[i]; }\r
        }\r
    }\r
\r
    // Error\r
    let f0R = unquantize(ep0R, 6u); let f0G = unquantize(ep0G, 6u); let f0B = unquantize(ep0B, 6u); let f0A = unquantize(ep0A, 6u);\r
    let f1R = unquantize(ep1R, 6u); let f1G = unquantize(ep1G, 6u); let f1B = unquantize(ep1B, 6u); let f1A = unquantize(ep1A, 6u);\r
    let f2R = unquantize(ep2R, 6u); let f2G = unquantize(ep2G, 6u); let f2B = unquantize(ep2B, 6u); let f2A = unquantize(ep2A, 6u);\r
    let f3R = unquantize(ep3R, 6u); let f3G = unquantize(ep3G, 6u); let f3B = unquantize(ep3B, 6u); let f3A = unquantize(ep3A, 6u);\r
\r
    var totalError = 0.0;\r
    for (var i = 0u; i < 16u; i++) {\r
        var rr: f32; var gg: f32; var bb: f32; var aa: f32;\r
        if (((partitionBits >> i) & 1u) == 0u) {\r
            rr = f32(interpolate2(f0R, f1R, indices[i]));\r
            gg = f32(interpolate2(f0G, f1G, indices[i]));\r
            bb = f32(interpolate2(f0B, f1B, indices[i]));\r
            aa = f32(interpolate2(f0A, f1A, indices[i]));\r
        } else {\r
            rr = f32(interpolate2(f2R, f3R, indices[i]));\r
            gg = f32(interpolate2(f2G, f3G, indices[i]));\r
            bb = f32(interpolate2(f2B, f3B, indices[i]));\r
            aa = f32(interpolate2(f2A, f3A, indices[i]));\r
        }\r
        let d = (*pix255)[i] - vec4<f32>(rr, gg, bb, aa);\r
        totalError += dot(d, d);\r
    }\r
\r
    // Pack Mode 7\r
    // Bit layout:\r
    //   [7:0]     mode = 0x80 (bit 7 set)\r
    //   [13:8]    partition\r
    //   [18:14]   R0(5) ... [33:29] R3(5) = 4x5=20 bits\r
    //   Similarly G, B, A each 4x5=20 bits\r
    //   P-bits (4 bits)\r
    //   Indices (30 bits)\r
    var block = vec4<u32>(0u, 0u, 0u, 0u);\r
    setBits(&block, 0u, 8u, 0x80u); // mode 7\r
\r
    // Extract 5-bit endpoint values (strip P-bit)\r
    let q0R = ep0R >> 1u; let q0G = ep0G >> 1u; let q0B = ep0B >> 1u; let q0A = ep0A >> 1u;\r
    let q1R = ep1R >> 1u; let q1G = ep1G >> 1u; let q1B = ep1B >> 1u; let q1A = ep1A >> 1u;\r
    let q2R = ep2R >> 1u; let q2G = ep2G >> 1u; let q2B = ep2B >> 1u; let q2A = ep2A >> 1u;\r
    let q3R = ep3R >> 1u; let q3G = ep3G >> 1u; let q3B = ep3B >> 1u; let q3A = ep3A >> 1u;\r
\r
    // Partition bits [13:8] filled by caller\r
\r
    // R endpoints: bits 14-33 (4 x 5 = 20)\r
    setBits(&block, 14u, 5u, q0R); setBits(&block, 19u, 5u, q1R);\r
    setBits(&block, 24u, 5u, q2R); setBits(&block, 29u, 5u, q3R);\r
    // G endpoints: bits 34-53\r
    setBits(&block, 34u, 5u, q0G); setBits(&block, 39u, 5u, q1G);\r
    setBits(&block, 44u, 5u, q2G); setBits(&block, 49u, 5u, q3G);\r
    // B endpoints: bits 54-73\r
    setBits(&block, 54u, 5u, q0B); setBits(&block, 59u, 5u, q1B);\r
    setBits(&block, 64u, 5u, q2B); setBits(&block, 69u, 5u, q3B);\r
    // A endpoints: bits 74-93\r
    setBits(&block, 74u, 5u, q0A); setBits(&block, 79u, 5u, q1A);\r
    setBits(&block, 84u, 5u, q2A); setBits(&block, 89u, 5u, q3A);\r
\r
    // P-bits: bits 94-97\r
    let pb0 = ep0R & 1u; let pb1 = ep1R & 1u;\r
    let pb2 = ep2R & 1u; let pb3 = ep3R & 1u;\r
    setBits(&block, 94u, 1u, pb0); setBits(&block, 95u, 1u, pb1);\r
    setBits(&block, 96u, 1u, pb2); setBits(&block, 97u, 1u, pb3);\r
\r
    // Indices: bit 98, 2 anchors x 1-bit + 14 x 2-bit = 30 bits\r
    var idxBit = 98u;\r
    for (var i = 0u; i < 16u; i++) {\r
        if (i == 0u || i == fixupIdx) {\r
            setBits(&block, idxBit, 1u, indices[i] & 1u);\r
            idxBit += 1u;\r
        } else {\r
            setBits(&block, idxBit, 2u, indices[i] & 3u);\r
            idxBit += 2u;\r
        }\r
    }\r
\r
    return EncodeResult(block, totalError);\r
}\r
\r
// ═══════════════════════════════════════════════════════════════════════════════\r
// MODE 0: 3 subsets, RGB 4-bit + per-EP P-bit, 3-bit indices, 16 partitions\r
// ═══════════════════════════════════════════════════════════════════════════════\r
\r
fn tryMode0Partition(\r
    pix255: ptr<function, array<vec4<f32>, 16>>,\r
    partIdx: u32,  // 0..15\r
    p0lo: u32, p0hi: u32,\r
    p1lo: u32, p1hi: u32,\r
    p2lo: u32, p2hi: u32,\r
) -> EncodeResult {\r
    let bits2 = candidateSectionBit2[partIdx]; // 3-subset partition table\r
    let anchor1 = candidateFixUpIndex1D_3[64u + partIdx]; // subset 1 anchor\r
    let anchor2 = candidateFixUpIndex2D_3[partIdx]; // subset 2 anchor\r
\r
    // Find per-subset min/max RGB\r
    var sMin: array<vec3<f32>, 3>;\r
    var sMax: array<vec3<f32>, 3>;\r
    var sCount: array<u32, 3>;\r
    sMin[0] = vec3<f32>(255.0); sMin[1] = vec3<f32>(255.0); sMin[2] = vec3<f32>(255.0);\r
    sMax[0] = vec3<f32>(0.0);   sMax[1] = vec3<f32>(0.0);   sMax[2] = vec3<f32>(0.0);\r
    sCount[0] = 0u; sCount[1] = 0u; sCount[2] = 0u;\r
\r
    for (var i = 0u; i < 16u; i++) {\r
        let rgb = (*pix255)[i].rgb;\r
        let subset = getSubset3(bits2, i);\r
        if (subset == 0u) {\r
            sMin[0] = min(sMin[0], rgb); sMax[0] = max(sMax[0], rgb); sCount[0] += 1u;\r
        } else if (subset == 1u) {\r
            sMin[1] = min(sMin[1], rgb); sMax[1] = max(sMax[1], rgb); sCount[1] += 1u;\r
        } else {\r
            sMin[2] = min(sMin[2], rgb); sMax[2] = max(sMax[2], rgb); sCount[2] += 1u;\r
        }\r
    }\r
    for (var s = 0u; s < 3u; s++) {\r
        if (sCount[s] == 0u) { sMin[s] = vec3<f32>(0.0); sMax[s] = vec3<f32>(0.0); }\r
    }\r
\r
    // Inset\r
    var sMinI: array<vec3<f32>, 3>;\r
    var sMaxI: array<vec3<f32>, 3>;\r
    for (var s = 0u; s < 3u; s++) {\r
        let ins = (sMax[s] - sMin[s]) / 16.0;\r
        sMinI[s] = clamp(sMin[s] + ins, vec3<f32>(0.0), vec3<f32>(255.0));\r
        sMaxI[s] = clamp(sMax[s] - ins, vec3<f32>(0.0), vec3<f32>(255.0));\r
    }\r
\r
    // Mode 0: 4-bit color + per-EP P-bit = 5-bit effective\r
    // Quantize to 5-bit, apply P-bit as LSB\r
    var epR: array<u32, 6>; // low0, high0, low1, high1, low2, high2\r
    var epG: array<u32, 6>;\r
    var epB: array<u32, 6>;\r
    let pbits = array<u32, 6>(p0lo, p0hi, p1lo, p1hi, p2lo, p2hi);\r
\r
    for (var s = 0u; s < 3u; s++) {\r
        let loR = (quantize(u32(sMinI[s].r + 0.5), 5u) & 0xFEu) | pbits[s * 2u];\r
        let loG = (quantize(u32(sMinI[s].g + 0.5), 5u) & 0xFEu) | pbits[s * 2u];\r
        let loB = (quantize(u32(sMinI[s].b + 0.5), 5u) & 0xFEu) | pbits[s * 2u];\r
        let hiR = (quantize(u32(sMaxI[s].r + 0.5), 5u) & 0xFEu) | pbits[s * 2u + 1u];\r
        let hiG = (quantize(u32(sMaxI[s].g + 0.5), 5u) & 0xFEu) | pbits[s * 2u + 1u];\r
        let hiB = (quantize(u32(sMaxI[s].b + 0.5), 5u) & 0xFEu) | pbits[s * 2u + 1u];\r
        epR[s * 2u] = loR; epR[s * 2u + 1u] = hiR;\r
        epG[s * 2u] = loG; epG[s * 2u + 1u] = hiG;\r
        epB[s * 2u] = loB; epB[s * 2u + 1u] = hiB;\r
    }\r
\r
    // Unquantize to 8-bit for interpolation\r
    var effR: array<u32, 6>;\r
    var effG: array<u32, 6>;\r
    var effB: array<u32, 6>;\r
    for (var e = 0u; e < 6u; e++) {\r
        effR[e] = unquantize(epR[e], 5u);\r
        effG[e] = unquantize(epG[e], 5u);\r
        effB[e] = unquantize(epB[e], 5u);\r
    }\r
\r
    // Compute 3-bit indices\r
    var eff_low: array<vec3<f32>, 3>;\r
    var eff_high: array<vec3<f32>, 3>;\r
    var range: array<vec3<f32>, 3>;\r
    var lenSq: array<f32, 3>;\r
    for (var s = 0u; s < 3u; s++) {\r
        eff_low[s] = vec3<f32>(f32(effR[s * 2u]), f32(effG[s * 2u]), f32(effB[s * 2u]));\r
        eff_high[s] = vec3<f32>(f32(effR[s * 2u + 1u]), f32(effG[s * 2u + 1u]), f32(effB[s * 2u + 1u]));\r
        range[s] = eff_high[s] - eff_low[s];\r
        lenSq[s] = dot(range[s], range[s]);\r
    }\r
\r
    var indices: array<u32, 16>;\r
    for (var i = 0u; i < 16u; i++) {\r
        let subset = getSubset3(bits2, i);\r
        indices[i] = computeIndex3_rgb((*pix255)[i].rgb, eff_low[subset], range[subset], lenSq[subset]);\r
    }\r
\r
    // Anchor fixes: 3 anchors (pixel 0, anchor1, anchor2)\r
    // Subset 0: anchor = pixel 0\r
    if (indices[0] >= 4u) {\r
        var tmp: u32;\r
        tmp = epR[0]; epR[0] = epR[1]; epR[1] = tmp;\r
        tmp = epG[0]; epG[0] = epG[1]; epG[1] = tmp;\r
        tmp = epB[0]; epB[0] = epB[1]; epB[1] = tmp;\r
        for (var i = 0u; i < 16u; i++) {\r
            if (getSubset3(bits2, i) == 0u) { indices[i] = 7u - indices[i]; }\r
        }\r
    }\r
    // Subset 1: anchor = anchor1\r
    if (indices[anchor1] >= 4u) {\r
        var tmp: u32;\r
        tmp = epR[2]; epR[2] = epR[3]; epR[3] = tmp;\r
        tmp = epG[2]; epG[2] = epG[3]; epG[3] = tmp;\r
        tmp = epB[2]; epB[2] = epB[3]; epB[3] = tmp;\r
        for (var i = 0u; i < 16u; i++) {\r
            if (getSubset3(bits2, i) == 1u) { indices[i] = 7u - indices[i]; }\r
        }\r
    }\r
    // Subset 2: anchor = anchor2\r
    if (indices[anchor2] >= 4u) {\r
        var tmp: u32;\r
        tmp = epR[4]; epR[4] = epR[5]; epR[5] = tmp;\r
        tmp = epG[4]; epG[4] = epG[5]; epG[5] = tmp;\r
        tmp = epB[4]; epB[4] = epB[5]; epB[5] = tmp;\r
        for (var i = 0u; i < 16u; i++) {\r
            if (getSubset3(bits2, i) == 2u) { indices[i] = 7u - indices[i]; }\r
        }\r
    }\r
\r
    // Recompute effective endpoints after swaps\r
    for (var e = 0u; e < 6u; e++) {\r
        effR[e] = unquantize(epR[e], 5u);\r
        effG[e] = unquantize(epG[e], 5u);\r
        effB[e] = unquantize(epB[e], 5u);\r
    }\r
\r
    // Error\r
    var totalError = 0.0;\r
    for (var i = 0u; i < 16u; i++) {\r
        let subset = getSubset3(bits2, i);\r
        let loIdx = subset * 2u;\r
        let rr = f32(interpolate3(effR[loIdx], effR[loIdx + 1u], indices[i]));\r
        let gg = f32(interpolate3(effG[loIdx], effG[loIdx + 1u], indices[i]));\r
        let bb = f32(interpolate3(effB[loIdx], effB[loIdx + 1u], indices[i]));\r
        let dr = (*pix255)[i].r - rr;\r
        let dg = (*pix255)[i].g - gg;\r
        let db = (*pix255)[i].b - bb;\r
        let da = (*pix255)[i].a - 255.0;\r
        totalError += dr * dr + dg * dg + db * db + da * da;\r
    }\r
\r
    // Pack Mode 0\r
    // Bit layout:\r
    //   [0]      mode = 1 (bit 0 set)\r
    //   [4:1]    partition (4 bits, 0-15)\r
    //   [28:5]   6x R endpoints (4-bit each) = 24 bits\r
    //   [52:29]  6x G endpoints (4-bit each) = 24 bits\r
    //   [76:53]  6x B endpoints (4-bit each) = 24 bits\r
    //   [82:77]  6x P-bits\r
    //   [127:83] indices (45 bits: 3 anchors x 2-bit + 13 others x 3-bit)\r
    var block = vec4<u32>(0u, 0u, 0u, 0u);\r
    setBits(&block, 0u, 1u, 1u); // mode 0\r
    setBits(&block, 1u, 4u, partIdx);\r
\r
    // 4-bit endpoint values (strip P-bit)\r
    for (var e = 0u; e < 6u; e++) {\r
        let r4 = epR[e] >> 1u;\r
        let g4 = epG[e] >> 1u;\r
        let b4 = epB[e] >> 1u;\r
        setBits(&block, 5u + e * 4u, 4u, r4);\r
        setBits(&block, 29u + e * 4u, 4u, g4);\r
        setBits(&block, 53u + e * 4u, 4u, b4);\r
    }\r
\r
    // P-bits\r
    for (var e = 0u; e < 6u; e++) {\r
        setBits(&block, 77u + e, 1u, epR[e] & 1u);\r
    }\r
\r
    // Indices starting at bit 83\r
    // 3 anchors (pixel 0, anchor1, anchor2) get 2-bit indices, rest get 3-bit\r
    // Need to use ordered anchors for sequential packing\r
    var orderedAnchors: array<u32, 3>;\r
    orderedAnchors[0] = 0u;\r
    if (anchor1 <= anchor2) {\r
        orderedAnchors[1] = anchor1;\r
        orderedAnchors[2] = anchor2;\r
    } else {\r
        orderedAnchors[1] = anchor2;\r
        orderedAnchors[2] = anchor1;\r
    }\r
\r
    var idxBit = 83u;\r
    for (var i = 0u; i < 16u; i++) {\r
        var isAnchor = false;\r
        if (i == 0u || i == anchor1 || i == anchor2) {\r
            isAnchor = true;\r
        }\r
        if (isAnchor) {\r
            setBits(&block, idxBit, 2u, indices[i] & 3u);\r
            idxBit += 2u;\r
        } else {\r
            setBits(&block, idxBit, 3u, indices[i] & 7u);\r
            idxBit += 3u;\r
        }\r
    }\r
\r
    return EncodeResult(block, totalError);\r
}\r
\r
// ═══════════════════════════════════════════════════════════════════════════════\r
// MODE 2: 3 subsets, RGB 5-bit, no P-bit, 2-bit indices, 64 partitions\r
// ═══════════════════════════════════════════════════════════════════════════════\r
\r
fn tryMode2Partition(\r
    pix255: ptr<function, array<vec4<f32>, 16>>,\r
    partIdx: u32,  // 0..63\r
) -> EncodeResult {\r
    let bits2 = candidateSectionBit2[partIdx];\r
    let anchor1 = candidateFixUpIndex1D_3[64u + partIdx];\r
    let anchor2 = candidateFixUpIndex2D_3[partIdx];\r
\r
    // Find per-subset min/max RGB\r
    var sMin: array<vec3<f32>, 3>;\r
    var sMax: array<vec3<f32>, 3>;\r
    var sCount: array<u32, 3>;\r
    sMin[0] = vec3<f32>(255.0); sMin[1] = vec3<f32>(255.0); sMin[2] = vec3<f32>(255.0);\r
    sMax[0] = vec3<f32>(0.0);   sMax[1] = vec3<f32>(0.0);   sMax[2] = vec3<f32>(0.0);\r
    sCount[0] = 0u; sCount[1] = 0u; sCount[2] = 0u;\r
\r
    for (var i = 0u; i < 16u; i++) {\r
        let rgb = (*pix255)[i].rgb;\r
        let subset = getSubset3(bits2, i);\r
        if (subset == 0u) {\r
            sMin[0] = min(sMin[0], rgb); sMax[0] = max(sMax[0], rgb); sCount[0] += 1u;\r
        } else if (subset == 1u) {\r
            sMin[1] = min(sMin[1], rgb); sMax[1] = max(sMax[1], rgb); sCount[1] += 1u;\r
        } else {\r
            sMin[2] = min(sMin[2], rgb); sMax[2] = max(sMax[2], rgb); sCount[2] += 1u;\r
        }\r
    }\r
    for (var s = 0u; s < 3u; s++) {\r
        if (sCount[s] == 0u) { sMin[s] = vec3<f32>(0.0); sMax[s] = vec3<f32>(0.0); }\r
    }\r
\r
    var sMinI: array<vec3<f32>, 3>;\r
    var sMaxI: array<vec3<f32>, 3>;\r
    for (var s = 0u; s < 3u; s++) {\r
        let ins = (sMax[s] - sMin[s]) / 16.0;\r
        sMinI[s] = clamp(sMin[s] + ins, vec3<f32>(0.0), vec3<f32>(255.0));\r
        sMaxI[s] = clamp(sMax[s] - ins, vec3<f32>(0.0), vec3<f32>(255.0));\r
    }\r
\r
    // Mode 2: 5-bit color, no P-bit\r
    var epR: array<u32, 6>;\r
    var epG: array<u32, 6>;\r
    var epB: array<u32, 6>;\r
    for (var s = 0u; s < 3u; s++) {\r
        epR[s * 2u] = quantize(u32(sMinI[s].r + 0.5), 5u);\r
        epG[s * 2u] = quantize(u32(sMinI[s].g + 0.5), 5u);\r
        epB[s * 2u] = quantize(u32(sMinI[s].b + 0.5), 5u);\r
        epR[s * 2u + 1u] = quantize(u32(sMaxI[s].r + 0.5), 5u);\r
        epG[s * 2u + 1u] = quantize(u32(sMaxI[s].g + 0.5), 5u);\r
        epB[s * 2u + 1u] = quantize(u32(sMaxI[s].b + 0.5), 5u);\r
    }\r
\r
    // Unquantize to 8-bit\r
    var effR: array<u32, 6>;\r
    var effG: array<u32, 6>;\r
    var effB: array<u32, 6>;\r
    for (var e = 0u; e < 6u; e++) {\r
        effR[e] = unquantize(epR[e], 5u);\r
        effG[e] = unquantize(epG[e], 5u);\r
        effB[e] = unquantize(epB[e], 5u);\r
    }\r
\r
    var eff_low: array<vec3<f32>, 3>;\r
    var eff_high: array<vec3<f32>, 3>;\r
    var range: array<vec3<f32>, 3>;\r
    var lenSq: array<f32, 3>;\r
    for (var s = 0u; s < 3u; s++) {\r
        eff_low[s] = vec3<f32>(f32(effR[s * 2u]), f32(effG[s * 2u]), f32(effB[s * 2u]));\r
        eff_high[s] = vec3<f32>(f32(effR[s * 2u + 1u]), f32(effG[s * 2u + 1u]), f32(effB[s * 2u + 1u]));\r
        range[s] = eff_high[s] - eff_low[s];\r
        lenSq[s] = dot(range[s], range[s]);\r
    }\r
\r
    // 2-bit indices\r
    var indices: array<u32, 16>;\r
    for (var i = 0u; i < 16u; i++) {\r
        let subset = getSubset3(bits2, i);\r
        indices[i] = computeIndex2_rgb((*pix255)[i].rgb, eff_low[subset], range[subset], lenSq[subset]);\r
    }\r
\r
    // Anchor fixes\r
    if (indices[0] >= 2u) {\r
        var tmp: u32;\r
        tmp = epR[0]; epR[0] = epR[1]; epR[1] = tmp;\r
        tmp = epG[0]; epG[0] = epG[1]; epG[1] = tmp;\r
        tmp = epB[0]; epB[0] = epB[1]; epB[1] = tmp;\r
        for (var i = 0u; i < 16u; i++) {\r
            if (getSubset3(bits2, i) == 0u) { indices[i] = 3u - indices[i]; }\r
        }\r
    }\r
    if (indices[anchor1] >= 2u) {\r
        var tmp: u32;\r
        tmp = epR[2]; epR[2] = epR[3]; epR[3] = tmp;\r
        tmp = epG[2]; epG[2] = epG[3]; epG[3] = tmp;\r
        tmp = epB[2]; epB[2] = epB[3]; epB[3] = tmp;\r
        for (var i = 0u; i < 16u; i++) {\r
            if (getSubset3(bits2, i) == 1u) { indices[i] = 3u - indices[i]; }\r
        }\r
    }\r
    if (indices[anchor2] >= 2u) {\r
        var tmp: u32;\r
        tmp = epR[4]; epR[4] = epR[5]; epR[5] = tmp;\r
        tmp = epG[4]; epG[4] = epG[5]; epG[5] = tmp;\r
        tmp = epB[4]; epB[4] = epB[5]; epB[5] = tmp;\r
        for (var i = 0u; i < 16u; i++) {\r
            if (getSubset3(bits2, i) == 2u) { indices[i] = 3u - indices[i]; }\r
        }\r
    }\r
\r
    // Recompute\r
    for (var e = 0u; e < 6u; e++) {\r
        effR[e] = unquantize(epR[e], 5u);\r
        effG[e] = unquantize(epG[e], 5u);\r
        effB[e] = unquantize(epB[e], 5u);\r
    }\r
\r
    // Error\r
    var totalError = 0.0;\r
    for (var i = 0u; i < 16u; i++) {\r
        let subset = getSubset3(bits2, i);\r
        let loIdx = subset * 2u;\r
        let rr = f32(interpolate2(effR[loIdx], effR[loIdx + 1u], indices[i]));\r
        let gg = f32(interpolate2(effG[loIdx], effG[loIdx + 1u], indices[i]));\r
        let bb = f32(interpolate2(effB[loIdx], effB[loIdx + 1u], indices[i]));\r
        let dr = (*pix255)[i].r - rr;\r
        let dg = (*pix255)[i].g - gg;\r
        let db = (*pix255)[i].b - bb;\r
        let da = (*pix255)[i].a - 255.0;\r
        totalError += dr * dr + dg * dg + db * db + da * da;\r
    }\r
\r
    // Pack Mode 2\r
    // Bit layout:\r
    //   [2:0]     mode = 0x04 (bit 2 set)\r
    //   [8:3]     partition (6 bits)\r
    //   [38:9]    6x R endpoints (5-bit each) = 30 bits\r
    //   [68:39]   6x G endpoints = 30 bits\r
    //   [98:69]   6x B endpoints = 30 bits\r
    //   No P-bits\r
    //   [127:99]  indices (29 bits: 3 anchors x 1-bit + 13 others x 2-bit)\r
    var block = vec4<u32>(0u, 0u, 0u, 0u);\r
    setBits(&block, 0u, 3u, 0x04u); // mode 2\r
    setBits(&block, 3u, 6u, partIdx);\r
\r
    for (var e = 0u; e < 6u; e++) {\r
        setBits(&block, 9u + e * 5u, 5u, epR[e]);\r
        setBits(&block, 39u + e * 5u, 5u, epG[e]);\r
        setBits(&block, 69u + e * 5u, 5u, epB[e]);\r
    }\r
\r
    // Indices at bit 99\r
    var idxBit = 99u;\r
    for (var i = 0u; i < 16u; i++) {\r
        var isAnchor = false;\r
        if (i == 0u || i == anchor1 || i == anchor2) { isAnchor = true; }\r
        if (isAnchor) {\r
            setBits(&block, idxBit, 1u, indices[i] & 1u);\r
            idxBit += 1u;\r
        } else {\r
            setBits(&block, idxBit, 2u, indices[i] & 3u);\r
            idxBit += 2u;\r
        }\r
    }\r
\r
    return EncodeResult(block, totalError);\r
}\r
\r
// ═══════════════════════════════════════════════════════════════════════════════\r
// MODE 5: 1 subset, RGB 7-bit + A 8-bit, 2-bit color + 2-bit alpha indices\r
// ═══════════════════════════════════════════════════════════════════════════════\r
\r
fn tryMode5Rotation(\r
    pix255: ptr<function, array<vec4<f32>, 16>>,\r
    rotation: u32,\r
) -> EncodeResult {\r
    // Apply rotation: swap a channel with alpha\r
    var rpix: array<vec4<f32>, 16>;\r
    for (var i = 0u; i < 16u; i++) {\r
        rpix[i] = (*pix255)[i];\r
        if (rotation == 1u) {\r
            let tmp = rpix[i].r; rpix[i].r = rpix[i].a; rpix[i].a = tmp;\r
        } else if (rotation == 2u) {\r
            let tmp = rpix[i].g; rpix[i].g = rpix[i].a; rpix[i].a = tmp;\r
        } else if (rotation == 3u) {\r
            let tmp = rpix[i].b; rpix[i].b = rpix[i].a; rpix[i].a = tmp;\r
        }\r
    }\r
\r
    // Find min/max RGB and A separately\r
    var minRGB = rpix[0].rgb;\r
    var maxRGB = rpix[0].rgb;\r
    var minA = rpix[0].a;\r
    var maxA = rpix[0].a;\r
    for (var i = 1u; i < 16u; i++) {\r
        minRGB = min(minRGB, rpix[i].rgb);\r
        maxRGB = max(maxRGB, rpix[i].rgb);\r
        minA = min(minA, rpix[i].a);\r
        maxA = max(maxA, rpix[i].a);\r
    }\r
\r
    let insetRGB = (maxRGB - minRGB) / 16.0;\r
    minRGB = clamp(minRGB + insetRGB, vec3<f32>(0.0), vec3<f32>(255.0));\r
    maxRGB = clamp(maxRGB - insetRGB, vec3<f32>(0.0), vec3<f32>(255.0));\r
    let insetA = (maxA - minA) / 16.0;\r
    minA = clamp(minA + insetA, 0.0, 255.0);\r
    maxA = clamp(maxA - insetA, 0.0, 255.0);\r
\r
    // Mode 5: 7-bit RGB (quantize then expand), 8-bit alpha (full precision)\r
    var ep0R = quantize(u32(minRGB.r + 0.5), 7u);\r
    var ep0G = quantize(u32(minRGB.g + 0.5), 7u);\r
    var ep0B = quantize(u32(minRGB.b + 0.5), 7u);\r
    var ep1R = quantize(u32(maxRGB.r + 0.5), 7u);\r
    var ep1G = quantize(u32(maxRGB.g + 0.5), 7u);\r
    var ep1B = quantize(u32(maxRGB.b + 0.5), 7u);\r
    var ep0A = u32(clamp(minA + 0.5, 0.0, 255.0));\r
    var ep1A = u32(clamp(maxA + 0.5, 0.0, 255.0));\r
\r
    // Unquantize RGB to 8-bit\r
    let eff0R = unquantize(ep0R, 7u); let eff0G = unquantize(ep0G, 7u); let eff0B = unquantize(ep0B, 7u);\r
    let eff1R = unquantize(ep1R, 7u); let eff1G = unquantize(ep1G, 7u); let eff1B = unquantize(ep1B, 7u);\r
    // Alpha is 8-bit: identity\r
    let eff0A = ep0A;\r
    let eff1A = ep1A;\r
\r
    let rgbLow = vec3<f32>(f32(eff0R), f32(eff0G), f32(eff0B));\r
    let rgbHigh = vec3<f32>(f32(eff1R), f32(eff1G), f32(eff1B));\r
    let rgbRange = rgbHigh - rgbLow;\r
    let rgbLenSq = dot(rgbRange, rgbRange);\r
\r
    let aLow = f32(eff0A);\r
    let aHigh = f32(eff1A);\r
    let aRange = aHigh - aLow;\r
    let aLenSq = aRange * aRange;\r
\r
    // Separate 2-bit indices for color and alpha\r
    var colorIndices: array<u32, 16>;\r
    var alphaIndices: array<u32, 16>;\r
    for (var i = 0u; i < 16u; i++) {\r
        colorIndices[i] = computeIndex2_rgb(rpix[i].rgb, rgbLow, rgbRange, rgbLenSq);\r
        alphaIndices[i] = computeIndex2_scalar(rpix[i].a, aLow, aRange, aLenSq);\r
    }\r
\r
    // Anchor fix for color (pixel 0)\r
    if (colorIndices[0] >= 2u) {\r
        var tmp: u32;\r
        tmp = ep0R; ep0R = ep1R; ep1R = tmp;\r
        tmp = ep0G; ep0G = ep1G; ep1G = tmp;\r
        tmp = ep0B; ep0B = ep1B; ep1B = tmp;\r
        for (var i = 0u; i < 16u; i++) { colorIndices[i] = 3u - colorIndices[i]; }\r
    }\r
\r
    // Anchor fix for alpha (pixel 0)\r
    if (alphaIndices[0] >= 2u) {\r
        let tmp = ep0A; ep0A = ep1A; ep1A = tmp;\r
        for (var i = 0u; i < 16u; i++) { alphaIndices[i] = 3u - alphaIndices[i]; }\r
    }\r
\r
    // Recompute effective endpoints\r
    let fin0R = unquantize(ep0R, 7u); let fin0G = unquantize(ep0G, 7u); let fin0B = unquantize(ep0B, 7u);\r
    let fin1R = unquantize(ep1R, 7u); let fin1G = unquantize(ep1G, 7u); let fin1B = unquantize(ep1B, 7u);\r
    let fin0A = ep0A;\r
    let fin1A = ep1A;\r
\r
    // Error (in un-rotated space)\r
    var totalError = 0.0;\r
    for (var i = 0u; i < 16u; i++) {\r
        let rr = f32(interpolate2(fin0R, fin1R, colorIndices[i]));\r
        let gg = f32(interpolate2(fin0G, fin1G, colorIndices[i]));\r
        let bb = f32(interpolate2(fin0B, fin1B, colorIndices[i]));\r
        let aa = f32(interpolate2(fin0A, fin1A, alphaIndices[i]));\r
        // Un-rotate for error computation\r
        var reconR = rr; var reconG = gg; var reconB = bb; var reconA = aa;\r
        if (rotation == 1u) { let t = reconR; reconR = reconA; reconA = t; }\r
        else if (rotation == 2u) { let t = reconG; reconG = reconA; reconA = t; }\r
        else if (rotation == 3u) { let t = reconB; reconB = reconA; reconA = t; }\r
        let d = (*pix255)[i] - vec4<f32>(reconR, reconG, reconB, reconA);\r
        totalError += dot(d, d);\r
    }\r
\r
    // Pack Mode 5\r
    // Bit layout:\r
    //   [5:0]     mode = 0x20 (bit 5 set)\r
    //   [7:6]     rotation (2 bits)\r
    //   [14:8]    R0 (7 bits)\r
    //   [21:15]   R1 (7 bits)\r
    //   [28:22]   G0\r
    //   [35:29]   G1\r
    //   [42:36]   B0\r
    //   [49:43]   B1\r
    //   [57:50]   A0 (8 bits)\r
    //   [65:58]   A1 (8 bits)\r
    //   [66]      color index 0 (1-bit anchor)\r
    //   ...       color indices 1-15 (2-bit each) = 30 bits\r
    //   [97]      alpha index 0 (1-bit anchor)\r
    //   ...       alpha indices 1-15 (2-bit each) = 30 bits\r
    var block = vec4<u32>(0u, 0u, 0u, 0u);\r
    setBits(&block, 0u, 6u, 0x20u); // mode 5\r
    setBits(&block, 6u, 2u, rotation);\r
\r
    setBits(&block, 8u, 7u, ep0R);\r
    setBits(&block, 15u, 7u, ep1R);\r
    setBits(&block, 22u, 7u, ep0G);\r
    setBits(&block, 29u, 7u, ep1G);\r
    setBits(&block, 36u, 7u, ep0B);\r
    setBits(&block, 43u, 7u, ep1B);\r
    setBits(&block, 50u, 8u, ep0A);\r
    setBits(&block, 58u, 8u, ep1A);\r
\r
    // Color indices at bit 66: pixel 0 = 1-bit, rest = 2-bit = 31 bits total\r
    var idxBit = 66u;\r
    setBits(&block, idxBit, 1u, colorIndices[0] & 1u); idxBit += 1u;\r
    for (var i = 1u; i < 16u; i++) {\r
        setBits(&block, idxBit, 2u, colorIndices[i] & 3u); idxBit += 2u;\r
    }\r
    // Alpha indices at bit 97: pixel 0 = 1-bit, rest = 2-bit = 31 bits total\r
    // idxBit should be 97\r
    setBits(&block, idxBit, 1u, alphaIndices[0] & 1u); idxBit += 1u;\r
    for (var i = 1u; i < 16u; i++) {\r
        setBits(&block, idxBit, 2u, alphaIndices[i] & 3u); idxBit += 2u;\r
    }\r
\r
    return EncodeResult(block, totalError);\r
}\r
\r
// ═══════════════════════════════════════════════════════════════════════════════\r
// MODE 4: 1 subset, RGB 5-bit + A 6-bit, split index widths, rotation\r
// ═══════════════════════════════════════════════════════════════════════════════\r
\r
fn tryMode4Rotation(\r
    pix255: ptr<function, array<vec4<f32>, 16>>,\r
    rotation: u32,\r
    indexSelector: u32, // 0: 2-bit color / 3-bit alpha, 1: 3-bit color / 2-bit alpha\r
) -> EncodeResult {\r
    // Apply rotation\r
    var rpix: array<vec4<f32>, 16>;\r
    for (var i = 0u; i < 16u; i++) {\r
        rpix[i] = (*pix255)[i];\r
        if (rotation == 1u) { let tmp = rpix[i].r; rpix[i].r = rpix[i].a; rpix[i].a = tmp; }\r
        else if (rotation == 2u) { let tmp = rpix[i].g; rpix[i].g = rpix[i].a; rpix[i].a = tmp; }\r
