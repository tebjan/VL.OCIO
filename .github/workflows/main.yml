# For more information see:
# https://thegraybook.vvvv.org/reference/extending/publishing.html

name: push_nuget

# on push on main
on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Git Checkout
      uses: actions/checkout@master
      with:
          submodules: true
    
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    - name: Setup Nuget.exe
      uses: nuget/setup-nuget@v2.0.0

    - name: Configure environment variables
      run: |
        echo "INCLUDE=${{ github.workspace }}\src\OCIOSharp\OCIOSharpCLI\ThirdParty\OCIO\include" >> $GITHUB_ENV
        echo "LIB=${{ github.workspace }}\src\OCIOSharp\OCIOSharpCLI\ThirdParty\OCIO\lib" >> $GITHUB_ENV

    - name: Verify environment variables
      run: |
        echo INCLUDE=$INCLUDE
        echo LIB=$LIB

    - name: Set environment variables
      run: |
        $vcIncludePath = $env:VC_IncludePath
        if (-not $vcIncludePath) { $vcIncludePath = "" }
        $vcLibraryPath = $env:VC_LibraryPath_x64
        if (-not $vcLibraryPath) { $vcLibraryPath = "" }
        $customIncludePath = "$(Get-Location)\src\OCIOSharp\OCIOSharpCLI\ThirdParty\OCIO\include"
        $customLibraryPath = "$(Get-Location)\src\OCIOSharp\OCIOSharpCLI\ThirdParty\OCIO\lib"
        echo "VC_IncludePath=$vcIncludePath;$customIncludePath" >> $env:GITHUB_ENV
        echo "VC_LibraryPath_x64=$vcLibraryPath;$customLibraryPath" >> $env:GITHUB_ENV

    - name: Publish VL Nuget
      uses: vvvv/PublishVLNuget@1.0.43
      with:
        csproj: src\VL.OCIO.csproj
        nuspec: deployment\VL.OCIO.nuspec

        # Fill the Icon file
        icon-src: https://raw.githubusercontent.com/vvvv/PublicContent/master/nugeticon.png
        icon-dst: ./deployment/nugeticon.png
        
        # Provide the nuget key. See: https://thegraybook.vvvv.org/reference/extending/publishing.html#getting-a-nugetorg-api-key
        nuget-key: ${{ secrets.NUGET_KEY }}
